<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather forecast</title>
</head>

<body>
    <div class="weather-app container">
        <form class="search-form form row d-flex justify-content-center" id="search-form">
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                class="form__input col-8" />
            <input type="submit" value="Search" class="form__input col-3" />
        </form>
        <h1 id="city">New York</h1>
        <span class="weather__span" id="date">Monday 17:09</span>
        <div class="inner flex row">
            <div class="temperature-wrap col-6">
                <div class="temp-block">
                    <img class="temp-img"
                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                        alt="Sky icon">
                    <span class="temperature" id="temperature">4</span>
                    <span class="units">째C</span>
                </div>
                <div class="descr-block">
                    <span class="description" id="description">Cloudy</span>
                    <span>/ Feels like</span>
                    <span class="feels" id="feels">4</span><span class="units">째C /</span>
                </div>
            </div>
            <div class="weather__wrap col-6">
                <span>Humidity: <span id="humidity">91</span>%</span>
                <span>Wind: <span id="wind">6</span> km/h</span>
            </div>
        </div>
        <ul class="forecast row">
            <li class="col-2 d-flex flex-column align-items-center">
                <span>Mon</span>
                <img class="temp-img-small"
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" alt="Sky icon">
                <div class="temp-inner">
                    <span class="temp-max" id="temp-max">4</span>
                    <span class="units">째</span>
                    <span class="temp-min" id="temp-min">4</span>
                    <span class="units">째</span>
                </div>
            </li>
    </div>
    </div>
    <div class="link-wrap">
        <a href="https://github.com/bohdanalu/weather_forecast/tree/dev" target="_blank">Open-sourse code</a>
        <span>by Bohdana Lutska</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>

</html>
